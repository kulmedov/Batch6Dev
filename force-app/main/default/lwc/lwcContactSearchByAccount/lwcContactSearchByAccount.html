<template>
    <lightning-card title="WIRE PARAMETER CONTACTS">
        <lightning-input
            label="Enter Account Name"
            onchange={handleTextSearch}
            placeholder="Search Accounts"
        ></lightning-input>
        <br/>
        <lightning-button
            label="Search Contacts"
            onclick={handleSearchClick}
            class="slds-var-m-left_x-small"
        ></lightning-button>
        <br/>
        -------------------------------------------
        <br/>
        <template if:true={contacts.data}>
            <template 
                for:each={contacts.data} 
                for:item="con" 
                for:index="index"
            >
                <p key={con.Id}>Name: {con.Name}</p>
                <p key={con.Id}>Name: {con.Account.Name}</p>
                <p key={con.Id}>------------------------------</p>
            </template>
        </template>
        <template if:true={contacts.error}>
            Error in fetch: {contacts.error.body.message}
        </template>
    </lightning-card>
</template>

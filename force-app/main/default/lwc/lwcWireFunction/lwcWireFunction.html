<template>
    <p>--------GOOD METHOD START---------</p>
    
    <!-- <template if:true={leadsList.data}> -->
    <template if:true={leadsData}>
        <template for:each={leadsData} for:item="lead" for:index="index">
            <p key={lead.Id}>Index: {index}</p>
            <p key={lead.Id}>Name: {lead.Name}</p>
            <p key={lead.Id}>Company: {lead.Company}</p>
            <p key={lead.Id}>Title: {lead.Title}</p>
            <p key={lead.Id}>Email: {lead.Email}</p>
            <p key={lead.Id}>----------------------</p>
        </template>
    </template>
    <template if:true={leadsError}>
        Error occured in fetching leads: {leadsError.body.message}
    </template>
    <p>########GOOD METHOD END##########</p>
    <p>--------ERROR METHOD START---------</p>
    <template if:true={leadsExceptionData}>
        <template for:each={leadsExceptionData} for:item="lead" for:index="index">
            <p key={lead.Id}>Index: {index}</p>
            <p key={lead.Id}>Name: {lead.Name}</p>
        </template>
    </template>
    <template if:true={leadsExceptionError}>
        Error occured in fetching leads: {leadsExceptionError.body.message}
    </template>
    <p>########ERROR METHOD END##########</p>
</template>

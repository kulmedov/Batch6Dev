<template>
    <!-- Below is input box for user to enter search text to find leads containing that search text -->
    <lightning-input
        label="Enter search text"
        onchange={handleSearchText}
        placeholder="Enter some text for lead search on name"
    ></lightning-input>

    <!-- Invoke apex with the search text entered -->
    <lightning-button 
        variant="brand" 
        label="Search Leads" 
        title="Search Leads" 
        onclick={handleSearchLeads} 
        class="slds-var-m-left_x-small"
    ></lightning-button>
    <br/>

    <!-- Display the leads fetched from APEX via SOQL on basis of keyword -->
    <template if:true={leadsList.data}>
        <template for:each={leadsList.data} for:item="lead" for:index="index">
            <p key={lead.Id}>Index: {index}</p>
            <p key={lead.Id}>Name: {lead.Name}</p>
            <p key={lead.Id}>Company: {lead.Company}</p>
            <p key={lead.Id}>----------------------</p>
        </template>
    </template>
    <template if:true={leadsList.error}>
        Error occured in fetching leads: {leadsList.error.body.message}
    </template>
</template>
